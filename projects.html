<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Build Your Legacy</title>
    <link rel="stylesheet" href="projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation will be loaded here -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-quote">
                <h1 class="hero-title">"Dreams Don't Work Unless You Do"</h1>
                <p class="hero-subtitle">Transform your vision into reality with our expert craftsmanship</p>
            </div>
            <button class="build-now-btn" id="buildNowBtn">
                <span class="btn-icon">+</span>
                <span class="btn-text">Build Now</span>
            </button>
        </div>
    </section>

    <!-- Additional Content -->
    <main class="main-content">
        <section class="projects-intro">
            <div class="container">
                <h2 class="section-title">Where Vision Meets Reality</h2>
                <p class="section-description">
                    Every project tells a story of dedication, innovation, and the pursuit of excellence. 
                    Discover how we turn architectural dreams into tangible masterpieces.
                </p>
            </div>
        </section>
    </main>

    <script src="projects.js"></script>
    <script>
        // Load nav.html and initialize the hamburger menu
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                
                // Initialize hamburger menu AFTER content is loaded
                if (window.initNavigation) {
                    window.initNavigation();
                } else {
                    console.error('❌ initNavigation function not found');
                }
            })
            .catch(err => console.error('❌ Failed to load navbar:', err));
    </script>

</body>
</html>
