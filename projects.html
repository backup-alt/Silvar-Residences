<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
        
    
    <section class="hero">
        <div class="hero-content">
            <h1>More than a House. A Legacy</h1>
            <h2>Bring your dream to real</h2>
            <button>+ Build Now</button>
        </div>
    </section>
    
    <main class="content">
        <section class="step-guide">
            Step-by-step guide with a flow map (placeholder content).
        </section>
        <section class="message-section">
            Best wishes for your new home. May this home last forever within you.
        </section>
    </main>
    <script src="js/projects.js"></script>
    <script src="nav.js"></script>
    <script>
        // Load nav.html and initialize the hamburger menu
        fetch('nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                
                // Initialize hamburger menu AFTER content is loaded
                if (window.initNavigation) {
                    window.initNavigation();
                } else {
                    console.error('❌ initNavigation function not found');
                }
            })
            .catch(err => console.error('❌ Failed to load navbar:', err));
    </script>
</body>
</html>
