<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="new_homes.css">
</head>
<body>
  <div id="navbar-placeholder"></div> <!-- Placeholder for nav -->
<script>
    // Load nav.html into the placeholder div
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(err => console.error('Failed to load navbar:', err));
  </script>
