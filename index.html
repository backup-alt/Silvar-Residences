<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silvaré Residences</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Footer CSS -->
  <link rel="stylesheet" href="footer.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => document.getElementById('nav-placeholder').innerHTML = data);
  </script>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Silvaré Residences</h1>
    <p>Luxury living meets timeless elegance</p>
  </section>

  <!-- Slider Section -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="images/img1.jpg" alt="Luxury Villa" class="slider-image">
      </div>
      <div class="slide">
        <img src="images/img2.jpg" alt="Modern Apartment" class="slider-image">
      </div>
      <div class="slide">
        <img src="images/img3.jpg" alt="City View Residence" class="slider-image">
      </div>
    </div>

    <!-- Arrows -->
    <a class="prev" onclick="changeSlide(-1)" role="button" aria-label="Previous slide">&#10094;</a>
    <a class="next" onclick="changeSlide(1)" role="button" aria-label="Next slide">&#10095;</a>
  </div>

  <!-- Testimonials -->
  <section class="testimonials">
    <h2>What Our Residents Say</h2>
    <div class="testimonial-slider">
      <div class="testimonial">
        <p>"Silvaré Residences truly redefines luxury living."</p>
        <span>- Sarah L.</span>
      </div>
      <div class="testimonial">
        <p>"A perfect blend of elegance and comfort."</p>
        <span>- Michael R.</span>
      </div>
      <div class="testimonial">
        <p>"Best decision we ever made was moving here."</p>
        <span>- Priya K.</span>
      </div>
    </div>
    <a class="prev" onclick="changeTestimonial(-1)" role="button" aria-label="Previous testimonial">&#10094;</a>
    <a class="next" onclick="changeTestimonial(1)" role="button" aria-label="Next testimonial">&#10095;</a>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="footer.js"></script>
</body>
</html>
