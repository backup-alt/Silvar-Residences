<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luxury Navigation</title>
        <link rel="stylesheet" href="nav.css">
    </head>

    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Brand Logo" />
                <div class="logo-glow"></div>
            </div>

            <!-- Centered Navigation Content -->
            <div class="nav-content">
                <!-- Home Icon -->
                <a href="index.html" class="nav-home-icon" aria-label="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <div class="icon-ripple"></div>
                </a>

                <!-- Navigation Menu -->
                <ul class="nav-menu">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="consult.html" class="contact-cta">Contact</a></li>
                </ul>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <div class="toggle-bg"></div>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay">
            <div class="mobile-menu-content">
                <a href="index.html" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="projects.html" class="mobile-nav-link">Projects</a>
                <a href="#services" class="mobile-nav-link">Services</a>
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="contact.html" class="mobile-nav-link mobile-contact-cta">Contact</a>
            </div>
        </div>
    </nav>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all required elements
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const mobileOverlay = document.querySelector('.mobile-menu-overlay');
        const navMenu = document.querySelector('.nav-menu');
        const navbar = document.querySelector('.navbar');
        const body = document.body;
        
        // Debug: Check if elements exist
        if (!mobileToggle) {
            console.error('Mobile toggle button not found!');
            return;
        }
        if (!mobileOverlay) {
            console.error('Mobile overlay not found!');
            return;
        }
        
        console.log('All elements found, setting up menu functionality...');
        
        // Toggle function
        function toggleMobileMenu() {
            const isActive = mobileToggle.classList.contains('active');
            
            console.log('Toggling menu, currently active:', isActive);
            
            if (isActive) {
                // Close menu
                mobileToggle.classList.remove('active');
                mobileOverlay.classList.remove('active');
                body.classList.remove('menu-open');
                console.log('Menu closed');
            } else {
                // Open menu
                mobileToggle.classList.add('active');
                mobileOverlay.classList.add('active');
                body.classList.add('menu-open');
                console.log('Menu opened');
            }
        }
        
        // Add click event to hamburger button
        mobileToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Hamburger clicked!');
            toggleMobileMenu();
        });
        
        // Close menu when clicking on mobile links
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        console.log('Found', mobileLinks.length, 'mobile links');
        
        mobileLinks.forEach(function(link) {
            link.addEventListener('click', function(e) {
                console.log('Mobile link clicked, closing menu');
                toggleMobileMenu();
            });
        });
        
        // Close menu when clicking on overlay background
        mobileOverlay.addEventListener('click', function(e) {
            if (e.target === mobileOverlay) {
                console.log('Clicked on overlay background, closing menu');
                toggleMobileMenu();
            }
        });
        
        // Close menu when pressing Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileToggle.classList.contains('active')) {
                console.log('Escape key pressed, closing menu');
                toggleMobileMenu();
            }
        });
        
        // Close menu when clicking outside (optional)
        document.addEventListener('click', function(e) {
            const isClickInsideMenu = mobileToggle.contains(e.target) || 
                                     mobileOverlay.contains(e.target);
            
            if (!isClickInsideMenu && mobileToggle.classList.contains('active')) {
                console.log('Clicked outside menu, closing');
                toggleMobileMenu();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 767 && mobileToggle.classList.contains('active')) {
                console.log('Window resized to desktop, closing mobile menu');
                toggleMobileMenu();
            }
        });
        
        // Enhanced scroll effect for navbar
        let lastScrollTop = 0;
        let scrollTimeout;
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Add scrolled class for styling
            if (scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            
            // Hide/show navbar on scroll (desktop only)
            if (window.innerWidth > 767) {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        navbar.classList.add('nav-hidden');
                    } else {
                        navbar.classList.remove('nav-hidden');
                    }
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                }, 100);
            }
        });
        
        console.log('Mobile menu setup complete!');
    });
    </script>

</body>
</html>
