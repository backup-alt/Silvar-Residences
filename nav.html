<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Fix favicon 404 error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Brand Logo" />
                <div class="logo-glow"></div>
            </div>
            <!-- Centered Navigation Content -->
            <div class="nav-content">
                <!-- Home Icon -->
                <a href="index.html" class="nav-home-icon" aria-label="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <div class="icon-ripple"></div>
                </a>
                <!-- Navigation Menu -->
                <ul class="nav-menu">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="consult.html" class="contact-cta">Contact</a></li>
                </ul>
            </div>
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileToggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <div class="toggle-bg"></div>
            </button>
        </div>
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileOverlay">
            <div class="mobile-menu-content">
                <a href="index.html" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="projects.html" class="mobile-nav-link">Projects</a>
                <a href="#services" class="mobile-nav-link">Services</a>
                <a href="about_us.html" class="mobile-nav-link">About</a>
                <a href="consult.html" class="mobile-nav-link mobile-contact-cta">Contact</a>
            </div>
        </div>
    </nav>

    <!-- FIXED JAVASCRIPT -->
    <script>
    console.log('Script starting...');
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM is ready');
        
        // Get elements by ID for reliability
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const body = document.body;
        
        console.log('Toggle element:', mobileToggle);
        console.log('Overlay element:', mobileOverlay);
        
        if (mobileToggle && mobileOverlay) {
            console.log('Elements found successfully');
            
            // Add click event
            mobileToggle.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('3HL CLICKED!');
                
                // Toggle active states
                const isActive = mobileToggle.classList.contains('active');
                console.log('Currently active:', isActive);
                
                if (isActive) {
                    // Close menu
                    mobileToggle.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                    console.log('Menu closed');
                } else {
                    // Open menu
                    mobileToggle.classList.add('active');
                    mobileOverlay.classList.add('active');
                    body.classList.add('menu-open');
                    console.log('Menu opened');
                }
            });
            
            // Close menu when clicking mobile links
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            console.log('Found', mobileLinks.length, 'mobile links');
            
            mobileLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    mobileToggle.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                    console.log('Menu closed via link click');
                });
            });
            
            // Close menu when clicking overlay
            mobileOverlay.addEventListener('click', function(e) {
                if (e.target === mobileOverlay) {
                    mobileToggle.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                    console.log('Menu closed via overlay click');
                }
            });
            
            console.log('All event listeners added successfully');
            
        } else {
            console.error('Required elements not found!');
            console.error('Toggle:', mobileToggle);
            console.error('Overlay:', mobileOverlay);
        }
    });
    
    console.log('Script setup complete');
    </script>
</body>
</html>
