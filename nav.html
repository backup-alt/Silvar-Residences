<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <title>Luxury Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Brand Logo" />
                <div class="logo-glow"></div>
            </div>
            <!-- Centered Navigation Content -->
            <div class="nav-content">
                <!-- Home Icon -->
                <a href="index.html" class="nav-home-icon" aria-label="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <div class="icon-ripple"></div>
                </a>
                <!-- Navigation Menu -->
                <ul class="nav-menu" id="navMenu">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="consult.html" class="contact-cta">Contact</a></li>
                </ul>
            </div>
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <div class="toggle-bg"></div>
            </button>
        </div>
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay">
            <div class="mobile-menu-content">
                <a href="index.html" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="projects.html" class="mobile-nav-link">Projects</a>
                <a href="#services" class="mobile-nav-link">Services</a>
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="contact.html" class="mobile-nav-link mobile-contact-cta">Contact</a>
            </div>
        </div>
         <div class="drop_menu" onclick="toggleMenu()">â˜°</div>
    </nav>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.mobile-menu-toggle');
        const overlay = document.querySelector('.mobile-menu-overlay');
        const body = document.body;
        
        if (hamburger && overlay) {
            hamburger.addEventListener('click', function() {
                // Toggle active states
                hamburger.classList.toggle('active');
                overlay.classList.toggle('active');
                body.classList.toggle('menu-open');
            });
            
            // Close menu when clicking overlay
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    hamburger.classList.remove('active');
                    overlay.classList.remove('active');
                    body.classList.remove('menu-open');
                }
            });
            
            // Close menu when clicking nav links
            const navLinks = overlay.querySelectorAll('.mobile-nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    overlay.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            });
        }
    });
        function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('show');
  }
    </script>
</body>
</html>
