<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Navigation</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Brand Logo" />
                <div class="logo-glow"></div>
            </div>
            <!-- Centered Navigation Content -->
            <div class="nav-content">
                <!-- Home Icon -->
                <a href="index.html" class="nav-home-icon" aria-label="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <div class="icon-ripple"></div>
                </a>
                <!-- Navigation Menu -->
                <ul class="nav-menu" id="navMenu">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="consult.html" class="contact-cta">Contact</a></li>
                </ul>
            </div>
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" id="navMenu>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <div class="toggle-bg"></div>
            </button>
             <div class="drop_menu" onclick="toggleMenu()"></div>
        </div>
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay">
            <div class="mobile-menu-content">
                <a href="index.html" class="mobile-nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="projects.html" class="mobile-nav-link">Projects</a>
                <a href="#services" class="mobile-nav-link">Services</a>
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="contact.html" class="mobile-nav-link mobile-contact-cta">Contact</a>
            </div>
        </div>
    </nav>
    
    <script>
    console.log('Script loaded');
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM ready');
        
        const hamburger = document.querySelector('.mobile-menu-toggle');
        const overlay = document.querySelector('.mobile-menu-overlay');
        
        console.log('Hamburger element:', hamburger);
        console.log('Overlay element:', overlay);
        
        if (hamburger && overlay) {
            console.log('Both elements found - adding click listener');
            
            hamburger.onclick = function() {
                console.log('CLICKED! Menu should toggle now');
                
                overlay.style.display = 'flex';
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100vh';
                overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.98)';
                overlay.style.zIndex = '9999';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                
                console.log('Menu opened with inline styles');
            };
            
            overlay.onclick = function() {
                overlay.style.display = 'none';
                console.log('Menu closed');
            };
            
        } else {
            console.error('Elements not found!');
        }
    });
        function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('show');
  }
    </script>
</body>
</html>
