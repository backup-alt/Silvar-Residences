<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hamburger Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
        }
        
        /* Desktop Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        /* Mobile Toggle - CRITICAL STYLES */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 1001;
            position: relative;
        }
        
        .hamburger-line {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        /* Hamburger Animation */
        .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Mobile Overlay - CRITICAL STYLES */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            transform: translateX(0);
        }
        
        .mobile-menu-content {
            text-align: center;
        }
        
        .mobile-nav-link {
            display: block;
            font-size: 2rem;
            margin: 1rem 0;
            text-decoration: none;
            color: #333;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex !important;
            }
        }
        
        /* Page Content */
        .content {
            margin-top: 100px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">LOGO</div>
            
            <!-- Desktop Menu -->
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            
            <!-- Mobile Toggle -->
            <button class="mobile-menu-toggle" id="mobile-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu">
        <div class="mobile-menu-content">
            <a href="#" class="mobile-nav-link">Home</a>
            <a href="#" class="mobile-nav-link">Projects</a>
            <a href="#" class="mobile-nav-link">Services</a>
            <a href="#" class="mobile-nav-link">About</a>
            <a href="#" class="mobile-nav-link">Contact</a>
        </div>
    </div>
    
    <!-- Page Content -->
    <div class="content">
        <h1>Test Your Hamburger Menu</h1>
        <p>Resize your browser window to mobile size and test the hamburger menu.</p>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements by ID for reliability
            const toggle = document.getElementById('mobile-toggle');
            const menu = document.getElementById('mobile-menu');
            
            console.log('Toggle element:', toggle);
            console.log('Menu element:', menu);
            
            // Check if elements exist
            if (!toggle || !menu) {
                console.error('Elements not found!');
                return;
            }
            
            // Add click event
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Toggle clicked!');
                
                // Toggle classes
                toggle.classList.toggle('active');
                menu.classList.toggle('active');
                
                console.log('Toggle active:', toggle.classList.contains('active'));
                console.log('Menu active:', menu.classList.contains('active'));
            });
            
            // Close menu when clicking links
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    toggle.classList.remove('active');
                    menu.classList.remove('active');
                });
            });
            
            // Close menu when clicking overlay
            menu.addEventListener('click', function(e) {
                if (e.target === menu) {
                    toggle.classList.remove('active');
                    menu.classList.remove('active');
                }
            });
            
            console.log('Menu setup complete!');
        });
    </script>
</body>
</html>
